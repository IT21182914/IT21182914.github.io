<body>
    <pre>
    #bubble sort
a = [2,5,6,8,7,6,1,7,9,10]

for i in range(0,len(a)):
    
    for j in range(1,len(a)-i):
        
        if(a[j]<a[j-1]):
            
            a[j],a[j-1] = a[j-1],a[j]

print(a)

#selection
for i in range(0,len(a)):
    min = a[i]
    for j in range(i,len(a)):         
        if(min>a[j]):
            min = a[j]
    a[i] = min
print(a)

#insertion
for i in range(1,len(a)):
    for j in range(i,-1,-1):
        if(a[j]<a[j-1]):
            a[j],a[j-1] = a[j-1],a[j]
        else:
            break
print(a)

for k in range(6,0):
    print(k)
    </pre>
