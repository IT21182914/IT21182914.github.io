    import java.io.*;
import java.net.*;

public class SimpleServer {
    public static void main(String[] args) {
        try {
            // Create a server socket listening on port 6789
            ServerSocket welcomeSocket = new ServerSocket(6789);

            System.out.println("Server is listening on port 6789...");

            // Accept incoming client connections
            Socket connectionSocket = welcomeSocket.accept();

            // Set up input and output streams
            BufferedReader inFromClient = new BufferedReader(new InputStreamReader(connectionSocket.getInputStream()));
            DataOutputStream outToClient = new DataOutputStream(connectionSocket.getOutputStream());

            // Read message from client
            String clientMessage = inFromClient.readLine();
            System.out.println("Received from client: " + clientMessage);

            // Create response message
            String response = "Hello from server: " + clientMessage.toUpperCase() + '\n';

            // Send response to client
            outToClient.writeBytes(response);

            // Close the connection
            connectionSocket.close();
            welcomeSocket.close();

            System.out.println("Connection closed.");
        } catch (IOException e) {
            e.printStackTrace();
        }
    }
}













    import java.io.*;
import java.net.*;

public class SimpleClient {
    public static void main(String[] args) {
        try {
            // Connect to the server running on localhost at port 6789
            Socket clientSocket = new Socket("localhost", 6789);

            // Set up input and output streams
            BufferedReader inFromUser = new BufferedReader(new InputStreamReader(System.in));
            DataOutputStream outToServer = new DataOutputStream(clientSocket.getOutputStream());
            BufferedReader inFromServer = new BufferedReader(new InputStreamReader(clientSocket.getInputStream()));

            // Read message from user
            System.out.print("Enter message for server: ");
            String userMessage = inFromUser.readLine();

            // Send message to server
            outToServer.writeBytes(userMessage + '\n');

            // Receive response from server
            String serverResponse = inFromServer.readLine();
            System.out.println("Received from server: " + serverResponse);

            // Close the connection
            clientSocket.close();
        } catch (IOException e) {
            e.printStackTrace();
        }
    }
}
