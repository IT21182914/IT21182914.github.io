def INSERTIONSORT (arr):
    for i in range(1,len(arr)):

        key = arr[i]

        j = i-1

        while j >= 0 and key<arr[j]:
            arr[j+1] = arr[j]
            j=j-1
        arr[j+1] = key

        print("Invalid number")

def bubblesort(A):
    n = len(A)
    for i in range(1, n):
        for j in range(1, n-i+1):
            if A[j] > A[j-1]:
                A[j], A[j-1] = A[j-1], A[j]

A = []

for k in range(3):
      A.append (int(input("Enter a number: ")))

    

print(A)


def SELECTIONSORT(A):
    n = len(A)
    
    for j in range(0,n-1):
        smallest = j
        
        for i in range (j+1,n):            
            if(A[i] < A[smallest]):
                smallest = i
            A[j],A[smallest] = A[smallest],A[j]   
    

    
SELECTIONSORT(A)
print(A)
